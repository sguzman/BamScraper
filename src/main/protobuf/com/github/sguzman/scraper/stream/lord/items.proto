syntax = "proto3";

enum EpType {
    SUB = 0;
    DUB = 1;
    RAW = 2;
}

message Episode {
    string link = 1;
    string name = 2;
    EpType type = 3;
}

message Show {
    string title = 1;
    repeated string genres = 2;
    string desc = 3;
    repeated Episode eps = 4;
}

message Anime {
    string title = 1;
    string link = 2;
}

message Items {
    repeated Anime title = 1;
    map<string, Show> cache = 2;
    map<string, string> episode = 3;
}