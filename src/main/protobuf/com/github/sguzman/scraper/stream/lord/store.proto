syntax = "proto3";

package com.github.sguzman.scraper.stream.lord;

enum EpType {
    SUB = 0;
    DUB = 1;
    RAW = 2;
}

message Episode {
    string link = 1;
    string name = 2;
    EpType type = 3;
}

message Show {
    string title = 1;
    repeated string genres = 2;
    string desc = 3;
    repeated Episode eps = 4;
}

message Store {
    repeated Show items = 1;
}